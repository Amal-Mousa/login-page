<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container">
       <div class="content">
           <div class="introduction-page">
               <h1 class="head">hello<br> Amal.</h1>
               <p class="pargraph">Lorem ipsum dolor sit amet consectetur <br> elit. Lorem, ipsum dolor.</p>
               <p class="keyword">Log in with social media</p>
               <div class="icons">
                    <button class="social-icon social-icon1"><span class="fab fa-facebook-f icon1"></span></button>
                    <button class="social-icon social-icon2"><span class="fab fa-twitter icon2"></span><span class="twitter-sentence">Log in with Twitter</span></button>
               </div>
           </div>
           <div class="login-page">
               <h2 class="title">Login</h2>
               <p class="light-sentence">Don't have an account? Create your account. It's take less than a minute</p>
               <form>
                   <input type="text" placeholder="John Doe" class="input-form input-form1">
                   <input type="password" placeholder="*********" class="input-form input-form2">
                   <div class="refrence">
                       <div class="refrence-info">
                            <div class="checkbox">
                                <input type="checkbox" class="check-form" checked>
                                <label>Remember Me</label>
                            </div>
                            <a href="#">Forget-Password?</a>
                        </div>
                       <div class="button">
                            <button class="login">Login</button>
                        </div>
                   </div>
               </form>
           </div>
       </div>
    </div>
</body>
</html>
